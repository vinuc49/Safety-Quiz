<head>
    <meta charset="UTF-8">

    <!--Google Fonts link-->

    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <!--CSS style link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>WORKERS GENERAL TRAINING For Safety</title>
</head>

<body>
    <div class="container">
        <!--Navigation bar-->
        <div class="menu-bar">
            <ul>
                <li>
                    <a href="index.html" class="active">Home
                    </a>
                </li>
                <!--            <li>
                <a href="quiz.html">Quiz
                </a>
            </li>-->
                <li>
                    <a href="feedback.html">Feedback
                    </a>
                </li>
            </ul>
        </div>
        <div class="heading">
            <h1>WELCOME TO QUIZ</h1>

        </div>

        <section id="safety-image">


            <!-- quiz-container -->
            <div id="quiz-container">
                <!-- question container -->
                <div class="questions">
                    <h2 id="question"></h2>
                    <ol type="A">
                        <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                        <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                        <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                        <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
                    </ol>
                    <h4 id="stat"></h4>
                </div>

                <div class="buttons">
                    <button type="button" class="next">Skip</button>
                </div>

            </div>

            <!-- scoreboard section -->
            <div id="scoreboard">

                <h2 id="score-title">Your Score</h2>
                <h2 id="score"></h2>
                <button type="button" id="score-btn" onclick="backToQuiz()">Try again</button>
                <button type="button" id="score-btn" onclick="location.href='index.html';" value="home">Back to
                    home</button>

            </div>
        </section>
    </div>
